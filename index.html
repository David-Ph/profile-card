<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile Card Component</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="whole-page">
		<img src="images/bg-pattern-top.svg" alt="" class="bg-top">
		<img src="images/bg-pattern-bottom.svg" alt="" class="bg-bottom">
		<div class="profile-container">
			<div class="top-container"></div>
			<div class="middle-container">
				<img src="images/image-victor.jpg" alt="" class="profile-picture">
				<p class="name">Victor Crest <span class="age">26</span></p>
				<p class="city">London</p>
			</div>
			<div class="bottom-container">
				<div class="data">
					<div class="followers">
						<p class="numbers">80k</p>
						<p class="stats">Followers</p>
					</div>
					<div class="likes">
						<p class="numbers">803k</p>
						<p class="stats">Likes</p>
					</div>
					<div class="photos">
						<p class="numbers">1.4k</p>
						<p class="stats">Photos</p>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
